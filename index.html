        function getWordHint(word, level) {
            if (level === 0) {
                // ÊòæÁ§∫ÂçïËØçÈïøÂ∫¶ÂíåÈ¶ñÂ≠óÊØç
                return word[0] + '_ '.repeat(word.length - 1);
            } else if (level === 1) {
                // ÊòæÁ§∫ÂçïËØçÁöÑÈ¶ñÂ∞æÂ≠óÊØç
                return word[0] + '_ '.repeat(word.length - 2) + word[word.length - 1];
            } else if (level === 2) {
                // ÊòæÁ§∫ÊâÄÊúâÂÖÉÈü≥Â≠óÊØç
                return word.split('').map(char => 
                    'aeiouAEIOU'.includes(char) ? char : '_'
                ).join(' ');
            } else {
                // ÊòæÁ§∫ÊâÄÊúâÂ≠óÊØçÔºå‰ΩÜÈöèÊú∫ÈöêËóè30%
                return word.split('').map(char => 
                    Math.random() > 0.3 ? char : '_'
                ).join(' ');
            }
        }

        function showHint() {
            const currentWord = currentWords[currentWordIndex].word;
            const hintText = document.getElementById('hintText');
            hintText.textContent = getWordHint(currentWord, hintLevel);

        function createRoom() {

        function joinRoom() {
            try {
                const roomId = document.getElementById('roomInput').value.toUpperCase();
                currentRoomId = roomId;
                roomRef = database.ref('rooms/' + roomId);
                
                // Ê£ÄÊü•ÊàøÈó¥ÊòØÂê¶Â≠òÂú®
                roomRef.once('value', snapshot => {
                    if (snapshot.exists()) {
                        const roomData = snapshot.val();
                        
                        // Ê£ÄÊü•ÊàøÈó¥ÊòØÂê¶Â∑≤ËøáÊúüÔºàÂàõÂª∫Ë∂ÖËøá1Â∞èÊó∂Ôºâ
                        const hourAgo = Date.now() - (60 * 60 * 1000);
                        if (roomData.createdAt < hourAgo) {
                            alert('ÊàøÈó¥Â∑≤ËøáÊúüÔºÅ');
                            return;
                        }
                        
                        if (!roomData.player2 && roomData.status === 'waiting') {

                            roomRef.child('player2').set({

                                // ÁõëÂê¨ÊàøÈó¥Áä∂ÊÄÅ

                            }).catch(handleFirebaseError);
                        } else {
                            alert('ÊàøÈó¥Â∑≤Êª°ÊàñÂ∑≤ÂºÄÂßãÊ∏∏ÊàèÔºÅ');
                        }
                    } else {
                        alert('ÊàøÈó¥‰∏çÂ≠òÂú®ÔºÅ');
                    }
                }).catch(handleFirebaseError);
            } catch (error) {
                handleFirebaseError(error);
            }
        }

        function listenToRoomChanges() {
            roomRef.on('value', snapshot => {
                const roomData = snapshot.val();
                if (!roomData) return;

                // Ê£ÄÊü•ÂØπÊâãÊòØÂê¶Á¶ªÁ∫ø
                if (playerNumber === 1 && roomData.player2?.online === false) {
                    alert('ÂØπÊâãÂ∑≤Á¶ªÁ∫øÔºÅ');
                    resetGame();
                    return;
                }
                if (playerNumber === 2 && roomData.player1?.online === false) {
                    alert('ÂØπÊâãÂ∑≤Á¶ªÁ∫øÔºÅ');
                    resetGame();
                    return;
                }

                // Êõ¥Êñ∞Áé©ÂÆ∂Áä∂ÊÄÅ
                updatePlayerStatus(roomData);
                
                // Â¶ÇÊûú‰∏§‰∏™Áé©ÂÆ∂ÈÉΩÂáÜÂ§áÂ•Ω‰∫Ü
                if (roomData.player1?.ready && roomData.player2?.ready && !roomData.gameStarted) {
                    roomRef.update({ 
                        gameStarted: true,
                        status: 'playing',
                        startedAt: firebase.database.ServerValue.TIMESTAMP
                    }).then(() => {
                        startGame();
                    }).catch(handleFirebaseError);
                }
                
                // Êõ¥Êñ∞Ê∏∏ÊàèÁä∂ÊÄÅ
                if (roomData.gameStarted) {
                    updateGameState(roomData);
                }
            });
        }

        // Ê∑ªÂä†Âú®Á∫øÁä∂ÊÄÅÁõëÂê¨
        function setupOnlinePresence() {
            const playerPath = `rooms/${currentRoomId}/player${playerNumber}`;
            const connectedRef = database.ref('.info/connected');
            
            connectedRef.on('value', (snap) => {
                if (snap.val() === true) {
                    // ÂΩìËøûÊé•Êñ≠ÂºÄÊó∂ÔºåËá™Âä®Â∞ÜÁä∂ÊÄÅËÆæ‰∏∫Á¶ªÁ∫ø
                    database.ref(playerPath).onDisconnect().update({
                        online: false,
                        lastActive: firebase.database.ServerValue.TIMESTAMP
                    });

                    // ËÆæÁΩÆÂΩìÂâçÂú®Á∫øÁä∂ÊÄÅ
                    database.ref(playerPath).update({
                        online: true,
                        lastActive: firebase.database.ServerValue.TIMESTAMP
                    });
                }
            });
        }

        // Ê∑ªÂä†È°µÈù¢ÂÖ≥Èó≠‰∫ã‰ª∂Â§ÑÁêÜ
        window.addEventListener('beforeunload', () => {
            if (roomRef && playerNumber) {
                // Êõ¥Êñ∞Á¶ªÁ∫øÁä∂ÊÄÅ
                roomRef.child(`player${playerNumber}`).update({

                    lastActive: firebase.database.ServerValue.TIMESTAMP

        });

        document.getElementById('wordInput').addEventListener('keypress', function(e) {

            document.getElementById('modeSelection').style.display = 'block';

            document.getElementById('battleMode').style.display = 'none';
            currentWords = shuffleArray([...wordLevels.beginner]);
            updateWordDisplay();
            playCurrentWord();
        };
    </script>
